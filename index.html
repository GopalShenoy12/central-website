<!DOCTYPE html>

<title>Main Home Page</title>
<link rel="stylesheet" href="common.css">
<style>
body {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.section-container {
  display: flex;
  gap: 40px;
  margin-top: 140px;
  flex-wrap: wrap;
  justify-content: center;
}

.section-card {
  background: linear-gradient(120deg, #2a2a3e 0%, #1e3a5f 100%);
  border-radius: 18px;
  padding: 36px;
  width: 250px;
  text-align: center;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
  border: 1px solid #3a3a4e;
}

.section-card:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 8px 24px rgba(100, 181, 246, 0.2);
  background: linear-gradient(120deg, #1e3a5f 0%, #2a2a3e 100%);
}

.section-card h2 {
  color: #64b5f6;
  margin-bottom: 10px;
  font-size: 1.3em;
  font-weight: 600;
}

.section-card p {
  color: #4fc3f7;
  font-size: 1.08em;
}
</style>
</head>
