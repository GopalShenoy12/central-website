<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Dark Theme</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .blog-container {
      margin-top: 120px;
      max-width: 800px;
      width: 90%;
      padding: 20px;
    }
    .blog-post {
      background: linear-gradient(120deg, #2a2a3e 0%, #1e3a5f 100%);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      border: 1px solid #3a3a4e;
    }
    .blog-post h1 {
      color: #64b5f6;
      font-size: 2em;
      margin-bottom: 12px;
    }
    .blog-post h2 {
      color: #4fc3f7;
      font-size: 1.5em;
      margin: 24px 0 12px 0;
    }
    .blog-post p {
      color: #e8e8e8;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .blog-post ul, .blog-post ol {
      color: #e8e8e8;
      margin: 16px 0;
      padding-left: 24px;
    }
    .blog-post li {
      margin-bottom: 8px;
    }
    .blog-post strong {
      color: #4fc3f7;
    }
    .blog-date {
      color: #90a4ae;
      font-size: 0.9em;
      margin-bottom: 16px;
    }
    .no-posts {
      text-align: center;
      color: #90a4ae;
      font-size: 1.2em;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="images/logo.png" alt="Logo">
    <a href="index.html">HOME</a>
    <a href="article.html">ARTICLE</a>
    <a href="blog.html">BLOG</a>
  </div>
  
  <div class="blog-container">
    <div id="blog-posts">
      <!-- Blog posts will be loaded here -->
      <div class="no-posts">Loading blog posts...</div>
    </div>
  </div>

  <script>
    // Function to load and display blog posts
    async function loadBlogPosts() {
      try {
        const response = await fetch('/posts');
        if (!response.ok) {
          throw new Error('Failed to load posts');
        }
        
        const posts = await response.json();
        const blogContainer = document.getElementById('blog-posts');
        
        if (posts.length === 0) {
          blogContainer.innerHTML = '<div class="no-posts">No blog posts found.</div>';
          return;
        }
        
        blogContainer.innerHTML = posts.map(post => `
          <article class="blog-post">
            <h1>${post.title}</h1>
            <div class="blog-date">${new Date(post.date).toLocaleDateString()}</div>
            <div class="blog-content">${post.body}</div>
          </article>
        `).join('');
        
      } catch (error) {
        console.error('Error loading blog posts:', error);
        document.getElementById('blog-posts').innerHTML = 
          '<div class="no-posts">Unable to load blog posts. Please try again later.</div>';
      }
    }

    // Load blog posts when page loads
    document.addEventListener('DOMContentLoaded', loadBlogPosts);
  </script>
</body>
</html>
